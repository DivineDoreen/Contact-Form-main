<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="styles.css" />

  </head>

  <body>
    <div class="container">
      <form id="myForm" novalidate>
        <p class="header">Contact Us</p>
        <div class="names">
          <label for="firstName"
            >First Name *
            <input type="text" id="firstName" name="firstName"/>
            <p class="error-message"></p>
          </label>

          <label for="lastName">
            Last Name *
            <input type="text" id="lastName" name="lastName"/>
            <p class="error-message"></p>
          </label>
        </div>

        <label for="emailAddress"
          >Email Address *
          <input type="email" id="emailAddress" name="email"/>
          <p class="error-message"></p>
        </label>

        <fieldset>
          <legend>Query Type *</legend>
          <div class="generalEnquiry">
            <label for="generalEnquiry">
              <input
                type="radio"
                id="generalEnquiry"
                name="options"
              />General Enquiry
            </label>
          </div>

          <div class="supportRequest">
            <label for="supportRequest">
              <input type="radio" id="supportRequest" name="options" />Support
              Request
            </label>
          </div>
          
          
        </fieldset>
        <p id="radioError" class='error-message' style="display: none;"></p>

        <label for="message">Message *
          <textarea id="message" name="message"></textarea>
          <p class="error-message"></p>
        </label>

        <label for="consent">
          <input type="checkbox" id="consent"/>
          I consent to being contacted by the team *
        </label>
        <p id="checkboxError" style="display: none;"></p>

        <button type="submit" id="submit">Submit</button>

        <div class="success-state" id="success-state" style="display: none;"> 
          <div class="success-header">
            <svg class="success-img" xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/></svg>
            <strong>Message Sent!</strong></div>
          Thanks for completing the form. We'll be in touch soon!
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
