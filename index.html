<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="styles.css" />

  </head>

  <body>
    <div class="container">
      <form id="myForm" novalidate>
        <p class="header">Contact Us</p>
        <div class="names">
          <label for="firstName"
            >First Name *
            <input type="text" id="firstName" name="firstName"/>
            <p class="error-message"></p>
          </label>

          <label for="lastName">
            Last Name *
            <input type="text" id="lastName" name="lastName"/>
            <p class="error-message"></p>
          </label>
        </div>

        <label for="emailAddress"
          >Email Address *
          <input type="email" id="emailAddress" name="email"/>
          <p class="error-message"></p>
        </label>

        <fieldset>
          <legend>Query Type *</legend>
          <div class="generalEnquiry">
            <label for="generalEnquiry">
              <input
                type="radio"
                id="generalEnquiry"
                name="options"
              />General Enquiry
            </label>
          </div>

          <div class="supportRequest">
            <label for="supportRequest">
              <input type="radio" id="supportRequest" name="options" />Support
              Request
            </label>
          </div>
          
          
        </fieldset>
        <p id="radioError" class='error-message' style="display: none;"></p>

        <label for="message">Message *
          <textarea id="message" name="message"></textarea>
          <p class="error-message"></p>
        </label>

        <label for="consent">
          <input type="checkbox" id="consent"/>
          I consent to being contacted by the team *
        </label>
        <p id="checkboxError" style="display: none;"></p>

        <button type="submit" id="submit">Submit</button>
        <!--Submit Message Sent!
        Thanks for completing the form. We'll be in touch soon!-->
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
